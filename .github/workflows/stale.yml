name: Stale Issues

on:
  schedule:
    - cron: '0 9 * * *'  # Run daily at 9 AM UTC
  workflow_dispatch:

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale because it hasn't had activity in 30 days.
            
            **What happens next:**
            - If no response in 7 days, this will auto-close
            - Comment or react to keep it open
            - Closed issues can be reopened anytime
            
            This helps me focus on active issues. Thanks for understanding! üôè
          
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            **Not resolved?** Feel free to reopen or create a new issue with updated information.
          
          stale-issue-label: 'stale'
          days-before-stale: 30
          days-before-close: 7
          
          # Don't mark these as stale
          exempt-issue-labels: 'pinned,priority-high,in-progress,roadmap'
          
          # Don't touch PRs
          days-before-pr-stale: -1
          days-before-pr-close: -1
